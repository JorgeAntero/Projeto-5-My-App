name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-app:latest

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone manifests repo via SSH
        run: |
          git clone git@github.com:JorgeAntero/Projeto-5-Manifests.git manifests

      - name: Update image tag and push to new branch
        run: |
          cd manifests/root
          sed -i 's|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:latest|' deployment.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          BRANCH_NAME=update-image-$(date +%Y-%m-%d-%H-%M-%S)

          git checkout -b $BRANCH_NAME

          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add deployment.yaml
            git commit -m "Update image tag to latest"
            git push origin $BRANCH_NAME
          fi

      - name: Create Pull Request
        run: |
          sudo apt-get update && sudo apt-get install -y gh

          cd manifests/root
          BRANCH_NAME=$(git branch --show-current)

          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

          gh pr create \
            --repo JorgeAntero/Projeto-5-Manifests \
            --head $BRANCH_NAME \
            --base main \
            --title "Atualiza imagem para latest" \
            --body "Atualização automática do container via CI/CD."
